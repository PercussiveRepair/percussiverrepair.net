name: Build and Deploy
on:
  push:
      branches:
        - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      TERM: xterm
      TZ: Europe/London
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@main
        with:
          fetch-depth: 0
      - name: Install & Build ğŸ—ï¸
        run: |
          cd reactions
          tree -H '.' -L 1 --noreport --dirsfirst -T 'Index of Reactions' -s -D --charset utf-8 -I "index.html" -I "style.css" -o index.html
          sed -i '/\<head\>/\<head\>\n\<link rel=\"stylesheet\" href=\"https://cdn.simplecss.org/simple.min.css\"\>/' index.html
      - name: Commit and push changes
        uses: devops-infra/action-commit-push@master
        with:
          github_token: ${{ secrets.NYUM_GITHUB_TOKEN }}
          commit_message: Build commit & push

